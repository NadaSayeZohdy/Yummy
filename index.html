<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yummy</title>
</head>
<body>
    
    <div class="loading position-fixed end-0 start-0 top-0 bottom-0 bg-black justify-content-center align-items-center text-white">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div class="nav-menu min-vh-100 position-fixed d-flex top-0">
        
        <div class="nav-content d-flex flex-column justify-content-between bg-black p-4 min-vh-100 text-white">
                <div class="links">
                    <ul class="list-unstyled overflow-hidden ">
                        <li class="py-2 position-relative cursor-pointer" style="top: 0px;" id="search">Search</li>
                        <li class="py-2 position-relative cursor-pointer" style="top: 0px;"id="Category">Categories</li>
                        <li class="py-2 position-relative cursor-pointer" style="top: 0px;" id="area">Area</li>
                        <li class="py-2 position-relative cursor-pointer" style="top: 0px;"id="ingredients">Ingredients</li>
                        <li class="py-2 position-relative cursor-pointer" style="top: 0px;"id="contact">Contact Us</li>
                    </ul> 
                </div>
                <div class="footer">
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                   
                </div>
        </div>

        <div class="nav-header d-flex flex-column justify-content-between py-4 px-2 text-black bg-white text-center">
            <img src="imgs/logo.png" alt="logo" class="logo">
            <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
            <div>
                <i class="fa-solid fa-globe d-block "></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>

        </div>
    </div>

    <div class="container w-75" id="searchContainer">
        </div>
    <div class="min-vh-100 position-relative">
        <div class="container">
            <div class="inner-loading position-fixed end-0 start-0 top-0 bottom-0 bg-black d-none justify-content-center align-items-center text-white">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
            <div class="row py-5 g-4" id="rowData">
                
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
